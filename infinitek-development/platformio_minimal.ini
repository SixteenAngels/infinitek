[platformio]
src_dir = infinitek

[env:esp8266]
platform = espressif8266
board = esp8266_1M
framework = arduino
build_flags = 
    -DInfinitek
    -DUSE_CONFIG_OVERRIDE
    -DCORE_DEBUG_LEVEL=0
    -DNDEBUG
    -DFP_IN_IROM
    -DBEARSSL_SSL_BASIC
    -DPIO_FRAMEWORK_ARDUINO_ESPRESSIF_SDK22x_190703
    -DPIO_FRAMEWORK_ARDUINO_LWIP2_HIGHER_BANDWIDTH_LOW_FLASH
    -DVTABLES_IN_FLASH
    -DPSTR_ALIGN=1
    -DMIMETYPE_MINIMAL
lib_extra_dirs = 
    lib/lib_basic
    lib/lib_i2c
    lib/lib_display
    lib/lib_ssl
    lib/lib_audio
    lib/lib_rf
    lib/lib_div
